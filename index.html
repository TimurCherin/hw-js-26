<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
  <button class="button" data-action="open-modal">Відкрити модалку батон</button>
  <div class="backdrop js-backdrop">
    <div class="modal">
    <h2>Modal window</h2>
    <p>in user...</p>
    <button type="button" class="button" data-action="close-modal" data-action="open-modal">Закрити</button>
  </div>
</div>
<form>
  <p>Choose a color:</p>
  <label>
    <input class="red-button" type="radio" name="color" value="red" checked>
    Red
    <input class="white-button" type="radio" name="color" value="white">
    White
    <input class="green-button" type="radio" name="color" value="green">
    Green
  </label>
</form>
<input type="text" placeholder="Ваше ім'я?" id="name-input" />
<h1>Привіт, <span id="name-output">незнайомець</span>!</h1>
<input type="text" id="validation-input" data-length="6" placeholder="Введи 6 символів" >
<input id="font-size-control" type="range">
<br />
<span id="text">Абракадабра!</span>
  <script type="module" src="./index.js"></script>
</body>
</html>
